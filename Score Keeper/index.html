<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renjie's Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

    <div class="container">
        <div class="columns">
           <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-2by1">
                        <img src="https://www.tabletenniscoach.me.uk/wp-content/uploads/2016/08/ma-long-v2.jpg" alt="">
                    </figure>
                </div>
                <header class="card-header">
                  <p class="card-header-title">
                    Renjie Ping pong Score Keeper
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class = "title is-1 is-offset-half"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                    <p class="subtitle">
                        Use the button below to track score
                    </p>
                    <div class="select rounded">
                        <select name="" id="winningscore">
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                    
                        </select>
                    </div>
                  </div>
                </div>
                <footer class="card-footer">
                    <button id = "p1Button" class ="is-primary button card-footer-item">+1 Player One</button> 
                    <button id = "p2Button" class ="is-info button card-footer-item">+1 Player Two</button> 
                    <button id = "resetButton" class ="is-danger button card-footer-item">Reset</button>     
  
                </footer>
              </div>
           </div>
        </div>
    </div>


    <script src = "app.js"></script>
</body>
</html>
